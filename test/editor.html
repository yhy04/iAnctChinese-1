<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能标注平台</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">智能标注平台</div>
        <div class="document-management">
            <span class="nav-button"><b>结构标注</b></span>
            <span class="nav-button" onclick="performNER()">实体标注</span>
            <span class="nav-button" onclick="showRelationAnnotation()">关系标注</span>
            <span class="nav-button" onclick="showKnowledgeGraph()">知识图谱</span>
            <span class="nav-button" onclick="exportAllData()">导出数据</span>
        </div>
    </header>

    <div class="container">
        <div class="icons">
            <img src="imges/搜索.png" alt="查询" title="查询" onclick="alert('执行查询功能')">
            <img src="imges/复制文件.png" alt="复制" title="复制" onclick="copyText()">
            <img src="imges/剪切.png" alt="剪切" title="剪切" onclick="cutText()">
            <img src="imges/paste.png" alt="粘贴" title="粘贴" onclick="pasteText()">
        </div>
        <div class="separator"></div>
        <textarea class="text-area" id="text-area" oninput="updateWordCount()"></textarea>
        <div class="word-count" id="word-count">已输入 0 字</div>
    </div>

    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">标注结果</div>
        <div class="sidebar-content" id="sidebar-content"></div>
    </div>

    <div id="knowledge-graph"></div>

</body>

</html>
